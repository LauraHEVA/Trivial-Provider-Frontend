# must be unique in a given SonarQube instance
sonar.projectKey=Trivial-Provider

sonar.sources=./src
sonar.test.inclusions=src/**/*.test.js
sonar.coverage.exclusions=src/**/*.test.js, src/index.js, src/reportWebVitals.js, src/setupTests.js, src/globalStyles.js, src/App.js, src/store/contexts/APIContext.js, src/store/contexts/TrivialContext.js
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.scm.provider=git
